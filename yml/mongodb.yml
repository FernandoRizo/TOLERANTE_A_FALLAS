apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          # command: ["mongod", "--logpath", "/dev/null", "--quiet"]
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          env:
            - name: MONGODB_LOG_DIR
              value: /dev/null
            - name: MONGO_URL
              value: "mongodb://mongodb:27017/microservicios"
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  type: NodePort
  selector:
    app: mongodb
  ports:
    - name: http
      protocol: TCP
      port: 27017
      targetPort: 27017
      nodePort: 31000
