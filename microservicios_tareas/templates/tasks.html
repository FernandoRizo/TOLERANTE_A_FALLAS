<!DOCTYPE html>
<html>
  <head>
    <title>Tus Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='task_style.css') }}">
  </head>
  <body>
    <h1>Lista de Tareas</h1>
    <ul class="task-list">
      {% for task in tasks %}
      <li class="task-card">
        <h2>{{ task['title'] }}</h2>
        <p>{{ task['description'] }}</p>
        <form
          action="{{ url_for('delete_task', task_id=task['_id']) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit">Eliminar</button>
        </form>
      </li>
      {% else %}
      <li class="task-card">
        <p>No hay tareas registradas.</p>
      </li>
      {% endfor %}
    </ul>

    <!-- BotÃ³n para ir a la pÃ¡gina de crear tarea -->
    <div class="button-container">
      <a href="{{ url_for('task_form') }}">
        <button>Nueva tarea</button>
      </a>
    </div>
  </body>
</html>
